<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cointrl</title>
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2b2b2b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #3a3a3a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .login-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #00c774;
    }

    .logo img {
      width: 0px;
      margin-right: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      outline: none;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 8px #00c774;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .options a {
      text-decoration: none;
      color: #fff;
    }

    .option-box {
      padding: 5px 10px;
      border: 1px solid #00c774;
      border-radius: 12px;
      background-color: #444;
      font-size: 12px;
      transition: 0.3s;
    }

    .option-box:hover {
      background-color: #00c774;
      color: #2b2b2b;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      padding: 12px;
      background-color: #444;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <div class="logo">
      <img src="Imagem_do_WhatsApp_de_2025-08-18_à_s__19.42.33_6186bada-removebg-preview.png" alt="Logo">
      Cointrl
    </div>
    <form>
      <input type="email" placeholder="digite seu e-mail" required>
      <input type="password" placeholder="digite sua senha" required>
      <div class="options">
        <a href="#" class="option-box">esqueceu sua senha?</a>
        <a href="#" class="option-box">entrar</a>
      </div>
      <div class="google-btn">
        <img src="download.png" alt="Google">
        Faça login usando sua conta Google
      </div>
    </form>
  </div>

  <script>
    // animação de entrada
    window.onload = () => {
      document.getElementById("loginBox").classList.add("show");
    };
  </script>
</body>
</html>
