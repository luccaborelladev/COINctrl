{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-plus"></i>
            Adicionar Transação
        </h2>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="description" class="form-label">Descrição:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="amount" class="form-label">Valor:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="type" class="form-label">Tipo:</label>
            <select id="type" name="type" class="form-control form-select" required>
                <option value="">Selecione...</option>
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category_id" class="form-label">Categoria:</label>
            <select id="category_id" name="category_id" class="form-control form-select">
                <option value="">Selecione uma categoria...</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Salvar Transação
        </button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </form>
</div>
{% endblock %}
